server:
  port: 8085

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # Auth Service
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        # User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        # Driver Service
        - id: driver-service
          uri: lb://driver-service
          predicates:
            - Path=/drivers/**

        # Ride Service
        - id: ride-service
          uri: lb://ride-service
          predicates:
            - Path=/rides/**

        # Location Service
        - id: location-service
          uri: lb://location-service
          predicates:
            - Path=/location/**

        # Matching Service
        - id: matching-service
          uri: lb://matching-service
          predicates:
            - Path=/matching/**

        # Notification Service
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**,/ws/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  jwt:
    secret: "TgsAuthServiceJwtKey_2025_Secure!"
    expiration: 3600000
